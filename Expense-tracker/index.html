<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="header">
        <h1>Expense Tracker</h1>

        <div class="balance-container" id="balance-container">
          <h2>Your Balance</h2>

          <span class="balance">&#8377;</span>
          <span class="balance" id="balance">0.00</span>
          <div class="container-row">
            <div class="income-container">
              <h3>Income</h3>
              <span class="income">&#8377;</span>
              <span class="income" id="income">0.00 </span>
            </div>
            <div class="expense-container">
              <h3>Expenses</h3>
              <span class="expense">&#8377;</span>
              <span class="expense" id="expense">0.00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-row">
        <div class="left-panel">
          <div class="screen active" id="home-screen">
            <h3>Transactions</h3>
          </div>
          <div class="screen" id="main-screen">
            <h3>Transactions</h3>
            <div class="transactions">
              <ul id="transaction-list"></ul>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="screen active">
            <div class="info-container" id="info-container">
              <h4>Add Transactions</h4>
              <p>Description</p>
              <input
                id="desc-input"
                class="input"
                type="text"
                placeholder="Enter description..."
              />
              <p>Amount</p>
              <input
                id="amount-input"
                class="input"
                type="number"
                min="-99999999999999999999999999999"
                ;
                max="999999999999999999999999999999"
                ;
                placeholder="Enter amount..."
              />
              <p class="warning-text">Use negative(-) for expenses</p>
              <button id="add-btn" class="add-btn">Add Transactions</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
